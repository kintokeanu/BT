<!DOCTYPE html>
<html>
<head>
  <title>Template Form</title>
</head>
<body>
  <h1>Template Form</h1>

  <form>
    <fieldset>
      <legend>Student Information</legend>
      <label for="admission-number">Admission Number:</label>
      <input type="text" id="admission-number" name="admission-number" required>

      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="school-name">School Name:</label>
      <input type="text" id="school-name" name="school-name" required>

      <label for="class-grade">Class/Grade:</label>
      <select id="class-grade" name="class-grade" required>
        <option value="">-- Select Class/Grade --</option>
        <option value="JSS1">JSS1</option>
        <option value="JSS2">JSS2</option>
        <option value="JSS3">JSS3</option>
        <option value="form1">form1</option>
        <option value="form2">form2</option>
        <option value="form3">form3</option>
        <option value="form4">form4</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>School Information</legend>
      <label for="fee-payable">Fee Payable:</label>
      <input type="text" id="fee-payable" name="fee-payable" required>

      <label for="amount-requested">Amount Requested:</label>
      <input type="text" id="amount-requested" name="amount-requested" required>

      <label for="polling-station">Polling Station:</label>
      <select id="polling-station" name="polling-station" required>
        <option value="">-- Select Polling Station --</option>
        <option value="station1">Station 1</option>
        <option value="station2">Station 2</option>
        <option value="station3">Station 3</option>
      </select>

      <label for="constituency">Constituency:</label>
      <select id="constituency" name="constituency" required onchange="filterWards()">
        <option value="">-- Select Constituency --</option>
        <option value="eldoret" class="eldoret">Eldoret</option>
        <option value="gatanga">Gatanga</option>
        <option value="makueni">Makueni</option>
        </select>

      <label for="ward">Ward:</label>
      <select id="ward" name="ward" required>
        <option value="">-- Select Ward --</option>
        <option value="chemngoror" class="eldoret">Chemng'oror</option>
        <option value="hospital" class="eldoret">Hospital</option>
        <option value="kapsoya" class="eldoret">Kapsoya</option>
        <option value="gatanga" class="gatanga">Gatanga</option>
        <option value="ithanga" class="gatanga">Ithanga</option>
        <option value="kakuzi" class="gatanga">Kakuzi</option>
        <option value="kapong" class="gatanga">Kapong</option>
        <option value="wote" class="makueni">Wote</option>
        <option value="mavindini" class="makueni">mavindini</option>
        <option value="kathonzweni" class="makueni">Kathonzweni</option>
    </select>

    </fieldset>
    <fieldset>
        <legend>Parent/Guardian Information</legend>
        <label for="no_of_parents" >No of parents</label>
        <input type="text" id="no_of_parents" name="no_of_parents" required>
        <label for="parents_income_level" >Parents Income Level</label>
        <input type ="text" id="parents_income_level" name="parents_income_level" required>
        <label for="parent-guardian_name" >Parent/Guardian name</label>
        <input type="text" id="parent-guardian_name" name="parent-guardian_name" required>
        <label for="parent-guardian-id">Parent/Guardian ID</label>
        <input type="text" id="parent-guardian-id" name="parent-guardian-id" required>
        <label for="parent-guardian-tel">Parent/Guardian Tel</label>
        <input type="text" id="parent-guardian-tel" name="parent-guardian-tel" required>

    </fieldset>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
</body>
</html>
