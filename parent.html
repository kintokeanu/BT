<fieldset>
    <legend>Parent Information</legend>
    <label for="no_of_parents">Number of Parents</label>
    <input type="number" id="no_of_parents" name="no_of_parents" min="1" max="2" required>

    <div id="mother-details">
        <h4>Mother Details</h4>
        <label for="mother_name">Mother Name</label>
        <input type="text" id="mother_name" name="mother_name" required>

        <label for="mother_id">Mother ID</label>
        <input type="text" id="mother_id" name="mother_id" required>

        <label for="mother_tel">Mother Tel</label>
        <input type="text" id="mother_tel" name="mother_tel" required>
    </div>

    <div id="father-details">
        <h4>Father Details</h4>
        <label for="father_name">Father Name</label>
        <input type="text" id="father_name" name="father_name" required>

        <label for="father_id">Father ID</label>
        <input type="text" id="father_id" name="father_id" required>

        <label for="father_tel">Father Tel</label>
        <input type="text" id="father_tel" name="father_tel" required>
    </div>

    <label for="parents_income_level">Parents Income Level</label>
    <input type="text" id="parents_income_level" name="parents_income_level" required>
</fieldset>
